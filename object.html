<body>
    <h1>Object</h1>
    <script>
        var arr = ['iron', 'bronze', 'silver', 'gold'];

        var position = {
            'top' : 'iron',

                console.log(this.top);

            }
        }
        console.log(position.printAllmember());

<div id="article">
            
        <input type="button" value="night" onclick="
            // 만약 이 버튼의 value 값이 night라면
            if(this.value === 'night'){
                Color.toNight();
                this.value = 'day';

            } else {// 아니라면
                Color.toDay();
                this.value = 'night'; 
            }
        ">
